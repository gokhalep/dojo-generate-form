<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Editor Test</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="../resources/gform.css"/>

	<script type="text/javascript" src="dojoConfig.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"></script>



	<script type="text/javascript">

		require([ 'dojo/_base/query',
            "dojo/ready", "dojo/json", "gform/Editor", "dojo/Stateful", "doh/runner", "gform/createStandardEditorFactory",//
		"dojo/text!./meta/tab.json", "dojo/text!./entity/tab.json","dijit/registry","dijit/layout/BorderContainer","dojo/parser"//
		], function(query, ready, json, Editor, Stateful, doh,createStandardEditorFactory, meta, entity, registry,BorderContainer,parser) {
			parser.parse();
			editor = new Editor({
					"plainValue": dojo.fromJson(entity),
					"meta": dojo.fromJson(meta),editorFactory:createStandardEditorFactory()});
			var container = registry.byId("container");
			editor.set("region","center");
			container.addChild(editor);
			doh.register("standard", [
				{
					name : 'init',
					runTest : function(t) {	
						editor.addError("name","error");
						t.assertEqual(1,editor.get("errorCount"));
                        var errorCount=query(".errorTooltipNode")[0].innerHTML;
						t.assertEqual("1",errorCount);
					}
				},
                {
                    name : 'changes',
                    runTest : function(t) {
                        editor.setPlainValue(dojo.fromJson(entity));
                        editor.updateValue("company", "neu")
                        t.assertEqual(1,editor.get("changedCount"));
                        var changedCount=query(".changesTooltipNode")[0].innerHTML;
                        t.assertEqual("1",changedCount);
                    }
                },
				{
					name : 'resetErrors',
					runTest : function(t) {
                        editor.addError("name","error");
						editor.resetErrors();
						t.assertEqual(0,editor.get("errorCount"));
					}
				},
				{
					name : 'initWithNull',
					runTest : function(t) {
						editor.set("plainValue",null);
						editor.set("meta",dojo.fromJson(meta));
					}
				}
			]);
			doh.run();
		});
	</script>
</head>
<body class="claro" style="width:100%;height:100%">
	

	<div id="container" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="id:'container'" style="width:100%;height:100%">
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" >Hallo</div>
		
	</div>

</body>
</html>
