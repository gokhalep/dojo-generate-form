<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Headless Test</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>

	<script type="text/javascript" src="dojoConfig.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"></script>



	<script type="text/javascript">
		require([ "doh/runner", "dojo/_base/url","dojo/io-query"],function(doh, url,query) {

			var testUrl = new url(location.search);
			var test=query.queryToObject(testUrl.query).test;
			test=test.replace(".","/").replace(".","/");
			console.log("starting test of "+test);	
			require([ "dojo/ready",test//
			], function(ready) {

				doh.run();
			});
	});
	</script>
</head>
<body class="claro">
	<h1 class="testTitle">Headless Test</h1>

</body>
</html>
