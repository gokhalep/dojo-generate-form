<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Editor Test</title>


    <!-- required: a default dijit theme: -->
    <link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" href="../../gform/resources/gform.css"/>

    <script type="text/javascript" src="dojoConfig.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"></script>


    <script type="text/javascript">

        require([ "dojo/ready", "dojo/json", "gform/Editor", "doh/runner", "gform/createLayoutEditorFactory"
        ], function (ready, json, Editor, doh, createStandardEditorFactory) {

            editor = new Editor({
                "plainValue": {things: [
                    {name: "kk"}
                ]},
                "meta": {editor: "tab", groups: [
                    {
                        editor: "single", label:"first", attribute:
                        {type: "string", code: "text",  editor:"richtext", description:"a richtext editor"
                        }
                    }
                ]}, editorFactory: createStandardEditorFactory()});
            var container = dojo.byId("container");
            editor.placeAt(container);
            editor.startup();
            doh.register("standard", [
                {
                    name: 'init',
                    runTest: function (t) {
                        editor.resize({w: 700, h: 400});
                    }
                }
            ]);
            doh.run();
        });
    </script>
</head>
<body class="claro">
<h1 class="testTitle">Editor Test</h1>


<div id="container"></div>

</body>
</html>
